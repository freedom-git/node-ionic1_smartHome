<ion-scroll id={{pickId}} ng-init="doInit()" on-scroll="onScroll()"
            delegate-handle={{'handle'+pickId}} has-bouncing="false" zooming="false"
            scrollbar-x="false" scrollbar-y="false" direction="x"
            style="width: 100%;height: 55px;opacity:1;
">
    <div id="{{'content'+pickId}}" class="row" style="{{'width:'+(length+4)*20+'%;'+'text-align: center'}}">
        <div class="col"></div>
        <div class="col"></div>
        <div ng-repeat="item in array" class="col"
             style="{{$index==value?'padding-top: 15px;font-size: 1.5rem;color: #1fb4ff;':'font-size: 1rem;color:#4d4d4d ;padding-top: 15px;'}}">
            {{item}}
        </div>
        <div class="col"></div>
        <div class="col"></div>
    </div>
</ion-scroll>
