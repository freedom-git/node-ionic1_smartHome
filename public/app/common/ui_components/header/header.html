<div class="header" ng-click="clickFunction()">
    <div class="productIcon">
        <img  ng-src="{{image}}">
        <img ng-if="menuImg" style="position: absolute; width: 50px;height: 50px;margin:auto;bottom:0;top: 0; left: 0; right: 0"
             ng-src="{{menuImg}}">
        <img ng-if="icon" ng-src="{{icon}}" style="width: 30px;height: 30px;position: absolute;right: 12px;top:9px">
    </div>
    <p>{{info}}</p>
</div>
