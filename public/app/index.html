<body>

<!--加载初始化页面-->
<div class="m-app-loading">

    <!--
        HACKY CODE WARNING: I'm putting Style block inside directive so that it
        will be removed from the DOM when we remove the directive container.
    -->
    <style type="text/css">
        div.m-app-loading {
            position: fixed ;
        }
        div.m-app-loading div.animated-container {
            background-color: #333333 ;
            bottom: 0px ;
            left: 0px ;
            opacity: 1.0 ;
            position: fixed ;
            right: 0px ;
            top: 0px ;
            z-index: 999999 ;
        }
        /* Used to initialize the ng-leave animation state. */
        div.m-app-loading div.animated-container.ng-leave {
            opacity: 1.0 ;
            transition: all linear 200ms ;
            -webkit-transition: all linear 200ms ;
        }
        /* Used to set the end properties of the ng-leave animation state. */
        div.m-app-loading div.animated-container.ng-leave-active {
            opacity: 0 ;
        }
        div.m-app-loading div.messaging {
            color: #FFFFFF ;
            font-family: monospace ;
            left: 0px ;
            margin-top: -37px ;
            position: absolute ;
            right: 0px ;
            text-align: center ;
            top: 50% ;
        }
        div.m-app-loading h1 {
            color: white;
            font-size: 26px ;
            line-height: 35px ;
            margin: 0px 0px 20px 0px ;
        }
        div.m-app-loading p {
            font-size: 18px ;
            line-height: 14px ;
            margin: 0px 0px 0px 0px ;
        }
    </style>


    <!-- BEGIN: Actual animated container. -->
    <div class="animated-container" ng-class="{'ng-leave-active':!mainService.preparingPage.preparing}">

        <div class="messaging">

            <h1 ng-bind="mainService.preparingPage.mainMessage">
                应用正在加载
            </h1>

            <p ng-bind="mainService.preparingPage.subMessage">
                愿得一心人 白头不相离
            </p>

        </div>

    </div>
    <!-- END: Actual animated container. -->

</div>
<!--加载初始化页面-->

<!--页面容器-->
<div ng-class="{'go-away':mainService.preparingPage.preparing}">
<ion-nav-view></ion-nav-view>
</div>
